<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Sky</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <h1>BookSky</h1>
    </div>
    <div class="container">
        <div class="book-container">
            <h2>Rich Dad Poor Dad</h2>
            <h5>SIVA</h5>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque magni veritatis incidunt quas, animi voluptate veniam numquam libero voluptates adipisci delectus nam fuga eum, modi doloribus ducimus dolores. Aut, quaerat?</p>
            <button class="btn" onclick="deletebook(event)">Delete</button>
        </div>
    </div>
    <div class="popup-overlay"></div>
    <div class="popup-box">
        <h2>Add Book</h2>
        <form action="">
        <input type="text" placeholder="Book Title" id="booktitle-input">
        <input type="text" placeholder="Book Author" id="bookauthor-input">
        <textarea placeholder="Short Description of Book" id="bookdescription-input"></textarea>
        <button id="add-book">Add</button>
        <button id="close-book">Close</button>
        </form>
    </div>
    
    <button class="add-button" id="add-button-input">+</button>
    <script src="script.js"></script>
</body>
</html>
